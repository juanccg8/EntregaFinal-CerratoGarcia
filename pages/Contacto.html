    <meta charset="UTF-8" />

    />

    <!--Introducción de CSS-->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Iconos Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contacto a Villa Traful</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light fixed-top py-3">
        <div class="container">
          <a class="navbar-brand" href="#">#VivíTraful</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Alojamiento.html">Alojamiento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Gastronomia.html">Gastronomía</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Aventura.html">Aventura</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="Contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Foto principal debajo del Header -->
    <section class="image-section">
      <img class="bg-image" src="../imgs/contacto-VT.jpg" alt="Foto Glamping" />
      <h1>¿Querés conocer más?</h1>
    </section>
    <section class="body-contact">
      <div class="container">
        <div class="row py-4">
          <form py-6>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Nombre y apellido</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                No compartiremos esta información con nadie.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >E-mail de contacto</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Mensaje</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-warning mb-5">Enviar</button>
          </form>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row text-center d-flex-container py-3 m-3">
          <div>
            <img
              class="hojatraful"
              src="../imgs/hoja-traful-removebg-preview.png"
              alt="Simbolo VT"
            />
            <p class="fw-bold">#VivíTraful</p>
          </div>
        </div>
        <div class="row text-center py-3 m-3">
          <div class="col">
            <ul class="list-unstyled">
              <!-- Icono Instagram -->
              <li>
                <a
                  href="https://www.instagram.com/villatrafulpatagonia/?hl=en"
                  class="lead"
                  ><p>
                    <i
                      class="fa-brands fa-instagram fa-2x"
                      style="color: #511f4d"
                    ></i></p
                ></a>
              </li>
              <!-- Icono Facebook -->
              <li>
                <a
                  href="https://www.facebook.com/villatrafulpatagonia"
                  class="lead"
                  ><p>
                    <i
                      class="fa-brands fa-facebook fa-2x"
                      style="color: #1e67e6"
                    ></i></p
                ></a>
              </li>
              <!-- Icono Tik Tok -->
              <li>
                <a
                  href="https://www.tiktok.com/@villatrafulpatagonia"
                  class="lead"
                  ><p>
                    <i
                      class="fa-brands fa-tiktok fa-2x"
                      style="color: #001c40"
                    ></i></p
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row text-center py-3 m-3">
          <div class="col md-4 fw-bold">
            Copyright © 2023 villatraful.com.ar
          </div>
        </div>
      </div>
    </footer>
    <!-- Introducción JS de BTS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
